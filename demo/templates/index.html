<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Generator with Replicate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            resize: vertical;
            font-size: 16px;
        }
        input[type=range] {
            width: 100%;
            margin: 10px 0;
        }
        .slider-value {
            text-align: right;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-weight: bold;
        }
        .history-item {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .history-item h3 {
            margin-bottom: 10px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .images img {
            max-width: 150px;
            border-radius: 4px;
        }
        #error {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Generator</h1>
        <form id="prompt-form">
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" required placeholder="e.g., a silver metal WTHCTR"></textarea>
            
            <label for="num_outputs">Number of Images: <span id="num_outputs_label">1</span></label>
            <input type="range" id="num_outputs" name="num_outputs" min="1" max="4" value="1">
            
            <button type="submit">Generate Image</button>
        </form>
        <div id="loading">Generating image(s), please wait...</div>
        <div id="error"></div>

        <div id="history">
            {% for item in history %}
                <div class="history-item">
                    <h3>Prompt: {{ item.prompt }}</h3>
                    <div class="images">
                        {% for img in item.images %}
                            <img src="{{ img }}" alt="Generated Image">
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Update the slider label dynamically
        const slider = document.getElementById('num_outputs');
        const sliderLabel = document.getElementById('num_outputs_label');
        slider.addEventListener('input', function() {
            sliderLabel.textContent = this.value;
        });

        document.getElementById('prompt-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Clear previous errors
            document.getElementById('error').textContent = '';

            // Show loading message
            document.getElementById('loading').style.display = 'block';

            // Get the form values
            const prompt = document.getElementById('prompt').value;
            const num_outputs = document.getElementById('num_outputs').value;

            // Prepare the form data
            const formData = new FormData();
            formData.append('prompt', prompt);
            formData.append('num_outputs', num_outputs);

            // Send the POST request to the server
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading message
                document.getElementById('loading').style.display = 'none';

                if (data.success) {
                    // Create a new history item
                    const historyDiv = document.getElementById('history');

                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');

                    const promptHeader = document.createElement('h3');
                    promptHeader.textContent = `Prompt: ${data.prompt}`;
                    historyItem.appendChild(promptHeader);

                    const imagesDiv = document.createElement('div');
                    imagesDiv.classList.add('images');

                    data.images.forEach(image_url => {
                        const img = document.createElement('img');
                        img.src = image_url;
                        img.alt = 'Generated Image';
                        imagesDiv.appendChild(img);
                    });

                    historyItem.appendChild(imagesDiv);
                    historyDiv.insertBefore(historyItem, historyDiv.firstChild); // Insert at the top

                    // Optionally, clear the prompt field
                    // document.getElementById('prompt').value = '';
                } else if (data.error) {
                    // Display the error message
                    document.getElementById('error').textContent = data.error;
                }
            })
            .catch(error => {
                // Hide loading message and display error
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'An error occurred: ' + error.message;
            });
        });
    </script>
</body>
</html>
