<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Generator with Replicate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            resize: vertical;
            font-size: 16px;
        }
        input[type=range] {
            width: 100%;
            margin: 10px 0;
        }
        .slider-value {
            text-align: right;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-weight: bold;
        }
        .history-item {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .history-item h3 {
            margin-bottom: 10px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .images img {
            max-width: 150px;
            border-radius: 4px;
            cursor: pointer; /* Indicate that the image is clickable */
            transition: transform 0.2s; /* Animation */
        }
        .images img:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        #error {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            padding-top: 60px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
        }

        /* Modal Content (image) */
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border-radius: 4px;
        }

        /* Caption of Modal Image */
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 30px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media only screen and (max-width: 700px){
            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Generator</h1>
        <form id="prompt-form">
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" required placeholder="e.g., a silver metal WTHCTR"></textarea>
            
            <label for="num_outputs">Number of Images: <span id="num_outputs_label">1</span></label>
            <input type="range" id="num_outputs" name="num_outputs" min="1" max="5" value="1">
            
            <button type="submit">Generate Image</button>
        </form>
        <div id="loading">Generating image(s), please wait...</div>
        <div id="error"></div>

        <div id="history">
            {% for item in history %}
                <div class="history-item">
                    <h3>Prompt: {{ item.prompt }}</h3>
                    <div class="images">
                        {% for img in item.images %}
                            <img src="{{ img }}" alt="Generated Image" class="zoomable">
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- The Modal -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
      <div id="caption"></div>
    </div>

    <script>
        // Update the slider label dynamically
        const slider = document.getElementById('num_outputs');
        const sliderLabel = document.getElementById('num_outputs_label');
        slider.addEventListener('input', function() {
            sliderLabel.textContent = this.value;
        });

        document.getElementById('prompt-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Clear previous errors
            document.getElementById('error').textContent = '';

            // Show loading message
            document.getElementById('loading').style.display = 'block';

            // Get the form values
            const prompt = document.getElementById('prompt').value;
            const num_outputs = document.getElementById('num_outputs').value;

            // Prepare the form data
            const formData = new FormData();
            formData.append('prompt', prompt);
            formData.append('num_outputs', num_outputs);

            // Send the POST request to the server
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading message
                document.getElementById('loading').style.display = 'none';

                if (data.success) {
                    // Create a new history item
                    const historyDiv = document.getElementById('history');

                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');

                    const promptHeader = document.createElement('h3');
                    promptHeader.textContent = `Prompt: ${data.prompt}`;
                    historyItem.appendChild(promptHeader);

                    const imagesDiv = document.createElement('div');
                    imagesDiv.classList.add('images');

                    data.images.forEach(image_url => {
                        const img = document.createElement('img');
                        img.src = image_url;
                        img.alt = 'Generated Image';
                        img.classList.add('zoomable'); // Add the 'zoomable' class
                        imagesDiv.appendChild(img);
                    });

                    historyItem.appendChild(imagesDiv);
                    historyDiv.insertBefore(historyItem, historyDiv.firstChild); // Insert at the top

                    // Reattach event listeners for new images
                    attachZoomEvents();

                    // Optionally, clear the prompt field
                    // document.getElementById('prompt').value = '';
                } else if (data.error) {
                    // Display the error message
                    document.getElementById('error').textContent = data.error;
                }
            })
            .catch(error => {
                // Hide loading message and display error
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'An error occurred: ' + error.message;
            });
        });

        // Get the modal
        const modal = document.getElementById("imageModal");

        // Get the modal image and caption
        const modalImg = document.getElementById("modalImage");
        const captionText = document.getElementById("caption");

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName("close")[0];

        // Function to attach click events to images
        function attachZoomEvents() {
            const images = document.getElementsByClassName('zoomable');
            for (let img of images) {
                img.onclick = function(){
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    captionText.innerHTML = this.alt;
                }
            }
        }

        // Initial attachment for images loaded with the page
        attachZoomEvents();

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
            modal.style.display = "none";
        }

        // Optional: Close the modal when clicking outside the image
        modal.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
