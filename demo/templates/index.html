<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Generator with Replicate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-form {
            text-align: center;
            margin-bottom: 40px;
        }
        .input-form form {
            display: inline-block;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            resize: vertical;
            font-size: 16px;
        }
        input[type=range] {
            width: 100%;
            margin: 10px 0;
        }
        .slider-value {
            text-align: right;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .history-item {
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .history-item:nth-child(1) {
            border-top: none;
            padding-top: 0;
        }
        .prompt-text {
            width: 30%;
            margin-right: 20px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 70%;
        }
        .images img {
            max-width: 150px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .images img:hover {
            transform: scale(1.05);
        }
        #error {
            margin-top: 20px;
            color: red;
            font-weight: bold;
            text-align: center;
        }
        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.8);
        }
        /* Modal Content (image) */
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border-radius: 4px;
        }
        /* Caption of Modal Image */
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }
        /* Close Button */
        .close {
            position: absolute;
            top: 30px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            color: #f1f1f1;
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.5);
            transform: translateY(-50%);
        }
        .nav-button:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        /* Responsive adjustments */
        @media only screen and (max-width: 700px){
            .history-item {
                flex-direction: column;
            }
            .prompt-text, .images {
                width: 100%;
            }
            .prompt-text {
                margin-bottom: 10px;
            }
            .modal-content {
                width: 100%;
            }
            .nav-button {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-form">
            <h1>Image Generator</h1>
            <form id="prompt-form">
                <label for="prompt">Enter your prompt (try include "silver metal WTHCTR watch" to render Cartier watch):</label>
                <textarea id="prompt" name="prompt" required placeholder='e.g., "silver metal WTHCTR watch" on a wooden table'></textarea>
                
                <label for="num_outputs">Number of Images: <span id="num_outputs_label">1</span></label>
                <input type="range" id="num_outputs" name="num_outputs" min="1" max="4" value="1">
                
                <button type="submit">Generate Image</button>
            </form>
            <div id="loading">
                <div class="spinner"></div>
            </div>
            <div id="error"></div>
        </div>
        <div id="history">
            {% for item in history %}
                {% set item_index = loop.index0 %}
                <div class="history-item">
                    <div class="prompt-text">
                        <h3>Prompt:</h3>
                        <p>{{ item.prompt }}</p>
                    </div>
                    <div class="images">
                        {% for img in item.images %}
                            <img src="{{ img }}" alt="Generated Image" class="zoomable" data-index="{{ loop.index0 }}" data-group="{{ item_index }}">
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- The Modal -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <span class="nav-button prev">&#10094;</span>
      <span class="nav-button next">&#10095;</span>
      <img class="modal-content" id="modalImage">
      <div id="caption"></div>
    </div>

    <script>
        // Update the slider label dynamically
        const slider = document.getElementById('num_outputs');
        const sliderLabel = document.getElementById('num_outputs_label');
        slider.addEventListener('input', function() {
            sliderLabel.textContent = this.value;
        });

        document.getElementById('prompt-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Clear previous errors
            document.getElementById('error').textContent = '';

            // Show loading message
            document.getElementById('loading').style.display = 'block';

            // Get the form values
            const prompt = document.getElementById('prompt').value;
            const num_outputs = document.getElementById('num_outputs').value;

            // Prepare the form data
            const formData = new FormData();
            formData.append('prompt', prompt);
            formData.append('num_outputs', num_outputs);

            // Send the POST request to the server
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading message
                document.getElementById('loading').style.display = 'none';

                if (data.success) {
                    // Create a new history item
                    const historyDiv = document.getElementById('history');

                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');

                    const promptDiv = document.createElement('div');
                    promptDiv.classList.add('prompt-text');

                    const promptHeader = document.createElement('h3');
                    promptHeader.textContent = 'Prompt:';
                    const promptText = document.createElement('p');
                    promptText.textContent = data.prompt;

                    promptDiv.appendChild(promptHeader);
                    promptDiv.appendChild(promptText);

                    const imagesDiv = document.createElement('div');
                    imagesDiv.classList.add('images');

                    data.images.forEach((image_url, index) => {
                        const img = document.createElement('img');
                        img.src = image_url;
                        img.alt = 'Generated Image';
                        img.classList.add('zoomable'); // Add the 'zoomable' class
                        img.dataset.index = index;
                        img.dataset.group = historyDiv.children.length;
                        imagesDiv.appendChild(img);
                    });

                    historyItem.appendChild(promptDiv);
                    historyItem.appendChild(imagesDiv);
                    historyDiv.insertBefore(historyItem, historyDiv.firstChild); // Insert at the top

                    // Reattach event listeners for new images
                    attachZoomEvents();

                    // Optionally, clear the prompt field
                    // document.getElementById('prompt').value = '';
                } else if (data.error) {
                    // Display the error message
                    document.getElementById('error').textContent = data.error;
                }
            })
            .catch(error => {
                // Hide loading message and display error
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'An error occurred: ' + error.message;
            });
        });

        // Variables for modal navigation
        let currentIndex = 0;
        let currentGroup = 0;
        let imagesInGroup = [];

        // Get the modal
        const modal = document.getElementById("imageModal");

        // Get the modal image and caption
        const modalImg = document.getElementById("modalImage");
        const captionText = document.getElementById("caption");

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName("close")[0];

        // Get navigation buttons
        const prevBtn = document.getElementsByClassName("prev")[0];
        const nextBtn = document.getElementsByClassName("next")[0];

        // Function to attach click events to images
        function attachZoomEvents() {
            const images = document.getElementsByClassName('zoomable');
            for (let img of images) {
                img.onclick = function(){
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    captionText.innerHTML = this.alt;
                    currentIndex = parseInt(this.dataset.index);
                    currentGroup = parseInt(this.dataset.group);
                    imagesInGroup = document.querySelectorAll(`img.zoomable[data-group='${currentGroup}']`);
                }
            }
        }

        // Initial attachment for images loaded with the page
        attachZoomEvents();

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
            modal.style.display = "none";
        }

        // Close the modal when clicking outside the image
        modal.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Close modal on 'Esc' key press
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
            // Navigate with arrow keys
            if (modal.style.display === "block") {
                if (event.key === "ArrowLeft") {
                    showPrevImage();
                }
                if (event.key === "ArrowRight") {
                    showNextImage();
                }
            }
        });

        // Show previous image
        function showPrevImage() {
            currentIndex = (currentIndex - 1 + imagesInGroup.length) % imagesInGroup.length;
            modalImg.src = imagesInGroup[currentIndex].src;
        }

        // Show next image
        function showNextImage() {
            currentIndex = (currentIndex + 1) % imagesInGroup.length;
            modalImg.src = imagesInGroup[currentIndex].src;
        }

        // Attach events to navigation buttons
        prevBtn.onclick = function(event) {
            event.stopPropagation();
            showPrevImage();
        }

        nextBtn.onclick = function(event) {
            event.stopPropagation();
            showNextImage();
        }
    </script>
</body>
</html>
